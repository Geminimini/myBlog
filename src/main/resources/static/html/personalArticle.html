<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<link type="text/css" rel="stylesheet" href="../layui/css/layui.css">
<link type="text/css" rel="stylesheet" href="../css/myBlog.css">

</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<!-- 头部 -->
		<div class="layui-header layui-bg-cyan">
			<div id="logo" class="layui-logo">MyBlog</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item"><a
					href="http://localhost:8080/html/mainPage.html">博客</a></li>
				<li class="layui-nav-item"><a href="#">待开发</a></li>
				<li class="layui-nav-item"><a href="#">待开发</a></li>
				<li class="layui-nav-item"><a href="#">待开发</a></li>
			</ul>
			<ul class="layui-nav layui-layout-right">

			</ul>
		</div>

		<!-- 内容部 -->
		<div id="contenter" class="layui-body layui-bg-gray" style="left: 0;">

			<!-- 博客文章区 -->
			<div class="allArtilceTableDiv"
				style="background-color: white; width: 730px">
				<h1 id="bokeTitle" style="font-size: 25px; font-weight: bolder;"></h1>
				<hr>
				<textarea id="bokeContent" readonly="readonly"
					style="width: 700px; height: 1000px; font-size: 20px; border: none; padding: 15px;">     </textarea>
			</div>
			
			<!-- 博客评论区 -->
			<div id="articleComment">
				<h1>评论区</h1>
				<table id="artComment" class="artComment">
					<thead>
						<tr class="cen">
							<th>评论编号</th>
							<th>评论内容</th>
							<th>评论用户id</th>
						</tr>
					</thead>
					<tbody id="artCommenttbody">
					</tbody>
				</table>
				<div>
					<button id="lastCommentPage">上一页</button>
					<button id="nextCommentPage">下一页</button>
				</div>
			</div>
		</div>

		<!-- 底部 -->
		<div class="layui-footer" style="left: 0; background-color: #2F4056">
			<!-- 底部固定区域 -->
			<div style="margin-left: 20%">
				<a href="#" style="color: #e2e2e2">版权巴拉巴拉</a>
			</div>
		</div>

	</div>

	<script>
		//layui的JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;
		});

		/*-------------------------------------------------------------------分界线-------------------------------------------------------------------------------------
		 ---------------------------------------------------------------------------------------------------------------------------------------------------------------
		 ----*/
		//个人js区域
		
		var page = 0;                 //评论第几条
		var allCommentTotalCount = 0; //评论的总条数
		var pageCount = 0;            //评论的总页数
		var nowPageCount = 1;         //评论列表的当前页
		var pagesize = 5;             //每页显示评论的数量
		var articleid = 0;			  //博客ID
		
		
		$(document).ready(function() {
			//获取解析所传数据
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				//alert(r);
				if (r != null) {
					return unescape(r[2]);
				} else {
					return null;
				}
			}
			//获取articleid
			articleid = $.getUrlParam('articleid');
			//console.log(articleid);
			
			//把博客内容加载到textarea内
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/article",
				data : "articleid=" + articleid,
				success : function(data) {
					$("#bokeContent").append(data.articleContent);
					//console.log(data.articleContent);
					$("#bokeTitle").append(data.articleName);
					//console.log(data.articleName);
				}
			});
			
			//获取评论页数
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/commentTotalCount",
				data: "articleid=" + articleid,
				success : function(data) {
					allCommentTotalCount = data; //获取博客条数
					pageCount = (allCommentTotalCount + 4) / pagesize //计算页数
					//console.log(articleid);
					//console.log(allCommentTotalCount);
					//console.log(pageCount);
				}
			});
			
			//调用显示评论的方法
			fiveComment(page);
		});

		//获取前5页评论的方法
		function fiveComment(page) {
			//console.log(articleid);
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/fiveCommentList",
				data : "articleid=" + articleid + "&page=" + page + "&pagesize=" + pagesize,
				success : function(data) {
					$("#artCommenttbody").html("");
					$.each(data, function(i, item) {
						$("#artCommenttbody").append("<tr><td>" + item.userID + "</td><td>" + item.commentID + "</td><td>"+item.commentContent+ "</td></tr>");
					});
				}
			});
		}
		
		//点击翻页下一页评论
		$("#nextCommentPage").click(function() {
			if (nowPageCount < parseInt(pageCount)) {
				nowPageCount++;
				page = page + pagesize;
			} else {
				nowPageCount = 1;
				page = 0;
			}
			//console.log(page);
			//console.log(nowPageCount);
			//console.log(pageSize);
			fiveComment(page);
		});
		//点击翻页上一页评论
		$("#lastCommentPage").click(function() {
			if (nowPageCount > 1) {
				nowPageCount--;
				page = page - pagesize;
			} else {
				nowPageCount = parseInt(pageCount);
				page = (nowPageCount - 1) * pagesize;
			}
			//console.log(page);
			//console.log(nowPageCount);
			fiveComment(page);
		});
		
		//头部logo点击事件
		$("#logo").click(function() {
			location.href = "/html/homePage.html";
		})
	</script>

</body>
</html>
