<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 个人博客列表页面 -->
<title>个人博客</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../layui/layui.js"></script>
<link type="text/css" rel="stylesheet" href="../layui/css/layui.css">
<link type="text/css" rel="stylesheet" href="../css/myBlog.css">
</head>
<body>
	<!-- 最外层DIV -->
	<div class="layui-layout layui-layout-admin">
		<!-- 头部 -->
		<div class="layui-header layui-bg-cyan">
			<div id="logo" class="layui-logo">MyBlog</div>
			<!-- 头部列表区域 -->
			<ul class="layui-nav layui-layout-left layui-bg-cyan">
				<li class="layui-nav-item layui-this"><a
					href="http://localhost:8080/html/myArticleListPage.html">个人博客</a></li>
				<li class="layui-nav-item"><a href="http://localhost:8080/html/writeArticle.html">写博客</a></li>
				<li class="layui-nav-item"><a href="http://localhost:8080/html/homePage.html">所有博客</a></li>
				<li class="layui-nav-item"><a href="#">待开发</a></li>
			</ul>
			<ul class="layui-nav layui-layout-right layui-bg-cyan">
				<li class="layui-nav-item"><a id="loginOutLink" href="#">退出登录</a></li>
			</ul>
		</div>

		<!-- 内容部 -->
		<div id="contenter" class="layui-body layui-bg-gray" style="left: 0;">
			<!-- 个人博客列表模块 -->
			<div id="allArticleModel">
				<table id="allArticleTable" class="allArticleTable">
					<thead>
						<tr class="cen">
							<th>文章编号</th>
							<th>文章标题</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tbodydata">
					</tbody>
				</table>
			</div>
		</div>

		<!-- 底部 -->
		<div class="layui-footer" style="left: 0; background-color: #2F4056">
			<!-- 底部固定区域 -->
			<div style="margin-left: 20%">
				<a href="#" style="color: #e2e2e2">版权巴拉巴拉</a>
			</div>
		</div>

	</div>

	<script>
		//layui的JavaScript代码区域
		layui.use('element', function(){
  			var element = layui.element;
  		});
		/*---------------------------------------------------------------------分界线-------------------------------------------------------------------------------------
		---------------------------------------------------------------------------------------------------------------------------------------------------------------
		----*/
		
		/* 个人js区域 */
		$(document).ready(function() {
			
			/* 主页显示个人博客列表 */
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/sbArticleList",
				success : function(data) {
					$.each(data, function(i, item) {
						//console.log("11111111");
						$("#tbodydata").append("<tr><td>" + item.articleID + "</td><td><a onclick='articleHide(this)' href='#'>" + item.articleName + "</a></td><td>" + "<input name='deleteBoke' type='button' value='删除' onclick='getTableContent(this)'>"+ "</td></tr>");
					});
				},
			});
			
			/* 登录拦截跳转登录页面 */
			$.ajax({
				type:"GET",
				url:"http://localhost:8080/intercept",
				success:function(data){
					console.log(data);
					if(data == 0){
						//console.log("YES");
					}else{
						//console.log("NO");
						location.href = "/html/logins.html";
					}
				},
			});
			
		});  /* ready部分结束 */
		
		//点击按钮删除博客
		function getTableContent(node){
			var tr1 = node.parentNode.parentNode;
			//alert(tr1.rowIndex);  
            //alert(tr1.cells[0].innerText);
            var articleid = tr1.cells[0].innerText;
           // console.log(articleid);
            //删除对应博客的评论
            $.ajax({
            	type:"GET",
            	url:"http://localhost:8080/artComment",
            	data:"articleid="+articleid,
            	success:function(){
            		console.log("删除对应评论成功");
            	}
            });
            //删除博客
            $.ajax({
            	type:"GET",
            	url:"http://localhost:8080/sbArticle",
            	data:"articleid="+articleid,
            	success : function() {
					alert("删除成功");
					location.href = "/html/myArticleListPage.html";
				}
            });
		}
		
		var page = 0;                 //评论第几条
		var allCommentTotalCount = 0; //总评论的条数
		var pageCount = 0;            //总评论的总页数
		var nowPageCount = 1;         //总评论列表的当前页
		var pagesize = 5;            //每页显示评论的数量
		var articleid = 0;
		
		//点击，显示文章详情与评论
		function articleHide(node1){
			var tr1 = node1.parentNode.parentNode;
			//alert(tr1.rowIndex);  
            //alert(tr1.cells[0].innerText);
            articleid = tr1.cells[0].innerText;
			//把articleid传到文章详情页
			$.ajax({
				type:"GET",
            	url:"personalArticle.html",
            	data:"articleid="+articleid,
            	success:function(){
            		location.href='personalArticle.html?articleid='+articleid;
            	}
			});
		}

		/* 退出登录 */
		 $("#loginOutLink").click(function(){
			$.ajax({
				type:"GET",
				url:"http://localhost:8080/loginOut",
				success:function(){
					location.href="/html/mainPage.html";
				}
			});
		}); 
		
		//头部logo点击事件
			$("#logo").click(function() {
				location.href = "/html/homePage.html";
			});
	 		
	</script>

</body>
</html>
