<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/myBlog.css">
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div>
		<!-- 头部 -->
		<div id="header" class="header"></div>

		<!-- 内容 -->
		<div id="contenter" class="contenter">
			<form id="loginForm" class="loginForm" action="/html/homePage.html">
				<label for="userid">账号：</label> <input type="text" name="userid"
					id="userid"> <br> <br> <br> <label
					for="userpwd">密码：</label> <input type="password" name="userpwd"
					id="userpwd"> <br> <br> <br> <input
					type="submit" id="sub" value="登录">&nbsp;&nbsp;<input type="button"
					id="regis" value="注册">
			</form>
		</div>

		<!-- 底部 -->
		<div id="footer" class="footer"></div>

	</div>

	<script>
		$("#sub").click(function() {
			var userid = $("#userid").val();
			var userpwd = $("#userpwd").val();	
			if (userid == "" || userpwd == "") {
				alert("用户ID或密码不能为空");
			} else {
				$.ajax({
					type:"GET",
					url :"http://localhost:8080/login",
					data:"userid="+userid+"&userpwd="+userpwd,
					success:function(data){
						console.log(data);
						if("empty"==data){
						}else if("error"==data){
							alert("账号或密码错误");
						}else if("yes"==data){
							location.href='/html/homePage.html';
						}
					}
				})
			}
		});
		
		/* $('') */
		
		$("#regis").click(function(){
			location.href="/html/registers.html";
		})
	</script>

</body>
</html>
